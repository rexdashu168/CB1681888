    <script>
        // Global Variables
        let allArticles = [];
        let filteredArticles = [];
        let currentCategory = '';

        // Load Knowledge Base Data
        async function loadKnowledgeBase() {
            try {
                const response = await fetch('kb_data_complete.json');
                const data = await response.json();
                
                allArticles = data.articles || [];
                filteredArticles = [...allArticles];
                
                // Extract all Rex quotes
                allQuotes = [];
                allArticles.forEach(article => {
                    if (article.rex_quotes) {
                        allQuotes.push(...article.rex_quotes);
                    }
                });
                
                // Update stats
                updateStats(data.knowledge_base_info);
                
                // Initialize UI

                initializeTags(data.knowledge_base_info.tags);
                displayArticles();

            } catch (error) {

                document.getElementById('articlesList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">âŒ</div><h3>è¼‰å…¥å¤±æ•—</h3><p>è«‹ç¢ºèª kb_data_complete.json æª”æ¡ˆå­˜åœ¨</p></div>';
            }
        }

        // Update Stats
        function updateStats(info) {
            document.getElementById('totalArticles').textContent = info.total_articles || 0;
            document.getElementById('totalCategories').textContent = info.categories?.length || 0;
            document.getElementById('totalTags').textContent = info.tags?.length || 0;
        }

        // Initialize Categories
        function initializeCategories(categories) {
            const categoryList = document.getElementById('categoryList');
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Sidebar
            categoryList.innerHTML = `
                <li class="category-item active" onclick="selectCategory('')">
                    <span>å…¨éƒ¨æ–‡ç« </span>
                    <span class="category-count">${allArticles.length}</span>
                </li>
            `;
            
            categories.forEach(category => {
                const count = allArticles.filter(a => a.category === category).length;
                categoryList.innerHTML += `
                    <li class="category-item" onclick="selectCategory('${category}')">
                        <span>${category}</span>
                        <span class="category-count">${count}</span>
                    </li>
                `;
                
                // Filter dropdown
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Initialize Tags
        function initializeTags(tags) {
            const hotTags = document.getElementById('hotTags');
            
            // Get tag counts
            const tagCounts = {};
            allArticles.forEach(article => {
                article.tags?.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
            
            // Sort by count and take top 20
            const sortedTags = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
            
            hotTags.innerHTML = sortedTags.map(([tag, count]) => 
                `<span class="tag" onclick="toggleTag('${tag}')">${tag} (${count})</span>`
            ).join('');
        }

        // Select Category
        function selectCategory(category) {
            currentCategory = category;
            
            // Update UI
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.category-item').classList.add('active');
            
            // Update filter
            document.getElementById('categoryFilter').value = category;
            
            filterArticles();
        }

        // Toggle Tag
        function toggleTag(tag) {
            const index = currentTags.indexOf(tag);
            if (index > -1) {
                currentTags.splice(index, 1);
            } else {
                currentTags.push(tag);
            }
            
            // Update UI
            document.querySelectorAll('.tag').forEach(t => {
                if (t.textContent.startsWith(tag)) {
                    t.classList.toggle('active');
                }
            });
            
            filterArticles();
        }

        // Perform Search
        function performSearch() {
            filterArticles();
        }

        // Filter Articles
        function filterArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const audience = document.getElementById('audienceFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            // Filter
            filteredArticles = allArticles.filter(article => {
                // Search term
                const matchesSearch = !searchTerm || 
                    article.title?.toLowerCase().includes(searchTerm) ||
                    article.summary?.toLowerCase().includes(searchTerm) ||
                    article.content?.toLowerCase().includes(searchTerm) ||
                    article.tags?.some(tag => tag.toLowerCase().includes(searchTerm));
                
                // Category
                const matchesCategory = !category || article.category === category;
                
                // Audience
                const matchesAudience = !audience || article.target_audience === audience;
                
                // Tags
                const matchesTags = currentTags.length === 0 || 
                    currentTags.every(tag => article.tags?.includes(tag));
                
                return matchesSearch && matchesCategory && matchesAudience && matchesTags;
            });
            
            // Sort
            filteredArticles.sort((a, b) => {
                switch(sort) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'time-asc':
                        return (a.reading_time || 0) - (b.reading_time || 0);
                    case 'time-desc':
                        return (b.reading_time || 0) - (a.reading_time || 0);
                    default:
                        return 0;
                }
            });
            
            displayArticles();
        }

            articlesCount.textContent = `å…± ${filteredArticles.length} ç¯‡`;
